<!DOCTYPE html>
<html>
<head>
    <style>
       
        .linkedin-box {
            margin-bottom: 10px;
        }

       
        .linkedin-box input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       
        .linkedin-box button {
            background-color: #0077B5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="linkedin-box">
        <input type="text" placeholder="Email">
    </div>
<p>By clicking Agree & Join, you agree to the Privacy Policy</p>


    <div class="linkedin-box">
        <button>Agree & Join</button>
    </div>
    
</body>
</html>
