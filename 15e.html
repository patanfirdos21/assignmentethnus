<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clothing-container {
            position: relative;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .add-to-cart-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="clothing-container">
        <img style="height: 500px; width: 500px;" src="C:\Users\91939\OneDrive\Pictures\photo-1552728089-57bdde30beb3.jpeg">
        <div class="discount-badge">
            20% OFF
        </div>
        <button class="add-to-cart-button">Add to Cart </button>
    </div>
</body>
</html>
