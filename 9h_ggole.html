<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the main container */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Style for Google logo */
        .google-logo {
            margin-bottom: 20px;
        }

        /* Style for search input and button */
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Style for "I'm Feeling Lucky" button */
        .lucky-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="google_logo.png" alt="Google Logo" class="google-logo">
        </div>
        <div>
            <input type="text" class="search-input" name="q" placeholder="Search Google or type a URL"><br><br>

          <input type="submit" class="lucky-button" value="google search">
            <input type="submit" class="lucky-button" value="I'm Feeling Lucky">

        </div>
        <div>
            <p>Press "Enter" to search</p>
        </div>
    </div>
</body>
</html>
