<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Buttons</title>
    <style>
        .linkedin-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .linkedin-green {
            background-color:rgb(121, 82, 179);
            color: #FFF;
        }

        .linkedin-purple {
           background-color:rgb(108, 117, 125);
            color: #AAA;
       
</style>
</head>
<body>
<p>2d bootstrap</p>
    <button class="linkedin-button linkedin-green">Get started</button>
    <button class="linkedin-button linkedin-purple">Download</button>
</body>
</html>
